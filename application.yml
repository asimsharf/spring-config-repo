# ============================================================================
# SHARED CONFIGURATION - Applied to ALL Services
# ============================================================================
# This file contains common settings shared across all microservices.
# Service-specific overrides are in {service-name}.yml files.
# Profile-specific overrides are in application-{profile}.yml files.

# Eureka Discovery - Common Settings (all services register with Eureka)
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      instanceId: ${spring.application.name}:${spring.application.instance-id:${random.value}}

# Actuator - Common Settings
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:1.0}

# Logging - Common Pattern (structured JSON via logback-spring.xml in services)
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{correlationId:-}]"
  level:
    org.springframework: INFO
    org.springframework.cloud: INFO
    org.hibernate: WARN
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO

# Spring Cloud Config Client - Common Settings
spring:
  cloud:
    config:
      fail-fast: false
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
      health:
        enabled: true

