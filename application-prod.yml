# ============================================================================
# SHARED PRODUCTION PROFILE - Production Settings
# ============================================================================
# Applied to all services when SPRING_PROFILES_ACTIVE=prod

# Actuator - Minimal exposure for security
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: never
  tracing:
    sampling:
      probability: 0.1

# Logging - WARN level (minimal logging)
logging:
  level:
    root: WARN
    com.sudagoarth: INFO
    org.springframework: WARN
    org.hibernate: WARN

